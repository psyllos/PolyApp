<dom-module id="polyapp-view">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        height: 100%;
        --paper-toolbar-height: 56px;
        --paper-toolbar-sm-height: 48px;
      }

      .app-name {
        font-size:18px;
        font-weight:bold;
      }

      .second-name {
        border-left: 1px solid rgba(255,255,255,0.2);
        padding-left: 24px;
        margin-left: 24px;
        line-height: 32px;
      }

      .content {
        height: 2000px;
      }

      paper-header-panel {
        --paper-header-panel-shadow: {
          height: 6px;
          bottom: -6px;
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.3);
        };
      }

    </style>

    <paper-drawer-panel narrow="false" force-narrow="true" id="narrow-panel">
      <div drawer>
      </div>
      <div main>
        <paper-header-panel mode="standard">
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <div class="app-name">Sandcastle 2.0</div> 
            <div class="app-name second-name">Home</div>
          </paper-toolbar>
          <div class="content">
          </div>
        </paper-header-panel>
      </div>
    </paper-drawer-panel>


  </template>

  <script>
    Polymer({
      is: 'polyapp-view',
      ready: function() {
        this.appName = 'PolyApp';
        //forceNarrow = true;
      }
    });
  </script>

</dom-module>
