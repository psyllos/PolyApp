<dom-module id="polyapp-app">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        height: 100%;
      }

      paper-scroll-header-panel {
        height: 100%
      }

      paper-icon-button[hidden] {
        display: none;
      }

      #app-name {
        font-size: larger;
      }

      #mainContent {
        position: relative;
        height: 100%;
      }
    </style>

    <paper-scroll-header-panel fixed class="flex">
      <paper-toolbar>
        <paper-icon-button hidden$="{{!narrow}}" icon="menu" onClick="document.querySelector('#leftPanel').togglePanel()"></paper-icon-button>
        <div id="app-name">PolyApp</div>
        <span class="flex"></span>
        <paper-icon-button icon="search"></paper-icon-button>
      </paper-toolbar>
      <div id="mainContent">
        <paper-drawer-panel id="leftPanel" narrow="{{narrow}}">
          <div drawer>left drawer</div>
          <div main>
            MAIN CONTENT
          </div>
        </paper-drawer-panel>
      </div>
    </paper-scroll-header-panel>

  </template>
  <script>
    Polymer({
      is: 'polyapp-app'
    });
  </script>
</dom-module>
